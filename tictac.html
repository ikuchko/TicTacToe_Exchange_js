<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class="container">

    <div class="jumbotron">
			<h1>Tic Tac Toe</h1>
		</div>

    <ul id = "2 2">

    </ul>
    <form id="single-player">
      <button type="submit" class="btn btn-primary">Play with the computer</button>
    </form>
    <form id="multiplayer">
      <button type="submit" class="btn btn-primary">Play with a friend</button>
    </form>
    <br><br>

    <div id="board">
      <table>
        <tr>
          <td id = "1-1">
          </td>
          <td id = "1-2">
          </td>
          <td id = "1-3">
          </td>
        </tr>
        <tr>
          <td id = "2-1">
          </td>
          <td id = "2-2">
          </td>
          <td id = "2-3">
          </td>
        </tr>
        <tr>
          <td id = "3-1">
          </td>
          <td id = "3-2">
          </td>
          <td id = "3-3">
          </td>
        </tr>
      </table>
    </div>

    <div class="winner">
      <span id="result"></span>
      <form id="play-again">
        <button type="submit" class="btn btn-primary">Play Again?</button>
      </form>
    </div>

  </body>
  </html>
